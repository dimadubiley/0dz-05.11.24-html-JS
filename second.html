<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            background-color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .selected {
            background-color: rgba(0, 184, 9, 0.411);
        }
    </style>
</head>
<body>
    <div class="library">
        <h1>Список книг</h1>
        <ul>
            <li onclick="selectBook(this)">100 причин писать код на листочках</li>
            <li onclick="selectBook(this)">Как стать профессионалом в C++</li>
            <li onclick="selectBook(this)">Почему не надо читать книги по программированию?</li>
            <li onclick="selectBook(this)">100 лайфхаков для программирования на JS</li>
            <li onclick="selectBook(this)">Что такое переменная, ячейка или нет?</li>
            <li onclick="selectBook(this)">100 советов как правельно конспектировать во время обучение</li>
        </ul>
    </div>

    <script>
        let chooseBook = null;

        function selectBook(book) {
            if (chooseBook) {
                chooseBook.classList.remove('selected');
            }

            book.classList.add('selected');
            chooseBook = book;
        }
    </script>
</body>
</html>
